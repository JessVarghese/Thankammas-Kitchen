 <!--Fixed bottom contact info nav-->


 <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">

        <div class="d-flex flex-row bd-highlight">
            <span class="fa fa-facebook-square fa-2x px-2"></span>

            <address class="justify-content-center fs-6 text fw-bold pt-3">555 Nowhere St., Madeupville, MV 50557

                    <li class="nav-item">
                        <a class="nav-link active" href="../html/contact.html">Contact</a>
                    </li>

                <!-- Button trigger modal signup -->
                <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <li class="nav-item">
                        <a class="nav-link active">Email Signup</a>
                    </li>
                </button>
            </ul>
        </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Newsletter Signup</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>Provide you email below to get the latest updates in TK news</p>
      <label for="email">Email</label>
                <input class="form-control" type="email" name="Email" required>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" type="submit" value="submitBtn" data-bs-dismiss="modal">Submit</button>
    </div>
  </div>
</div>
</div>
