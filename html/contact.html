<body>
    <!--Navigation-->
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand active" aria-current="page" href="/">THANKAMMA'S KITCHEN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                            <a class="nav-link" href="#visit-us">Hours</a>

                    </span>
                </div>
            </div>
        </nav>
    </header>

    <!--End Navigation-->


    <body>

        <form class="col-lg-6 offset-lg-3 p-5">
            <div class="row justify-content-center">
                <h1>Contact Us</h1>


                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />

                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" pattern=".+@globex\.com" name="email" placeholder="Enter your email"
                    required />
                <label for="tel" id="number-label">Phone Number:</label>
                <input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}." min="10" max="12"
                    placeholder="Enter phone number" required />




                <h5>What would you like to get in touch about?</h5>
                <select name="dropdown" id="dropdown">
                    <option value="gen-inquiry">General Inquiry</option>
                    <option value="press">Press Inquiry</option>
                    <option value="career">Career Opportunities</option>
                </select>



                <h5>Additional Comments</h5>
                <label for="comments">Please add any addition comments/feedback</label><br>
                <textarea id="comments" name="comments" rows="5" cols="33"></textarea><br>

                <button type="submit" id="submit">Submit</button>
            </div>
        </form>



        <!--Fixed bottom contact info nav-->


        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">

                <div class="d-flex flex-row bd-highlight">
                    <span class="fa fa-facebook-square fa-2x px-2"></span>
                    <span class="fa fa-instagram fa-2x px-2"></span>
                </div>

                <div>
                    <address class="justify-content-center fs-6 text fw-bold pt-3">555 Nowhere St., Madeupville, MV
                        50557</address>
                </div>

                <!-- Button trigger modal contact -->
                <div>
                    <ul class="navbar-nav me-auto mb-2 d-inline px-2">
                        <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal"
                            data-bs-target="#contactModal">
                            <li class="nav-item">
                                <a class="nav-link active" href="./html/contact.html">Contact</a>
                            </li>
                        </button>


                        <button type="button" class="btn btn-outline-success btn-sm ">
                            <li class="nav-item">
                                <a class="nav-link active" href="./html/signup.html">Email Signup</a>
                            </li>
                        </button>
                    </ul>


                </div>

        </nav>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        </script>
        <script src="./js/script.js"></script>
    </body>
