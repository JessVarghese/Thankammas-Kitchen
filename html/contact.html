    <form class="col-lg-6 offset-lg-3 p-5">
        <div class="form-box">
            <div class="text-center">
                <h1>Contact Us</h1>
                <p>send us a message via the form below and weâ€™ll get back to you as soon as possible.</p>
            </div>

            <form action="submit" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number" pattern="^\d{3}-\d{3}-\d{4}$"
                        required="required" />
                </div>
                <div class="form-group">
                    <label>What would you like to get in touch about?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="gen-inquiry">General Inquiry</option>
                        <option value="press">Press Inquiry</option>
                        <option value="career">Career Opportunities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
    </form>
