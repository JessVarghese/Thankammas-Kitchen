        <a class="navbar-brand" href="#">THANKAMMA'S KITCHEN</a>

        <div class="collapse navbar-collapse" id="navbarText">

<!--Hero-->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="./assets/images/SI_hero_img.png" class="d-block w-100"
                alt="Indian snacks displayed on a banana leaf with chutneys">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/images/murku.png" class="d-block w-100"
                alt="muruku displayed in a bowl surrounded by other indian desserts">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/images/rice_pot.png" class="d-block w-100" alt="a large copper pot filled with rice">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
