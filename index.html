<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ce837c8fb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Thankammas' Kitchen</title>
</head>


<!--Navigation-->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">THANKAMMA'S KITCHEN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hours</a>
                </li>
            </ul>
            <span class="navbar-text">
                <button class="btn btn-success" type="button">Order Delivery or Takeout</button>
            </span>
        </div>
    </div>
</nav>

<!--Hero-->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./assets/images/SI_hero_img.png" class="d-block w-100" alt="Indian snacks displayed on a banana leaf with chutneys">
        </div>
        <div class="carousel-item ">
            <img src="./assets/images/murku.png" class="d-block w-100" alt="muruku displayed in a bowl surrounded by other indian desserts">
        </div>
        <div class="carousel-item">
            <img src="./assets/images/indian_food.png" class="d-block w-100" alt="A display of various indian curries, dosa's, and chutnies">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!--Visit Information-->
<section>

</section>


<!--Fixed bottom contact info nav-->


<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">

        <div class="d-flex flex-row bd-highlight">
            <span class="fa fa-facebook-square fa-2x px-2"></span>
            <span class="fa fa-instagram fa-2x px-2"></span>
        </div>

        <div>
            <ul class="navbar-nav me-auto mb-2 d-inline p-5 ">
                <button type="button" class="btn btn-outline-success btn-sm ">
                    <li class="nav-item">
                        <a class="nav-link active">Contact</a>
                    </li>
                </button>

                <button type="button" class="btn btn-outline-success btn-sm ">
                    <li class="nav-item">
                        <a class="nav-link active">Email Signup</a>
                    </li>
                </button>
            </ul>


        </div>

</nav>





</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
